<div class="splash extra-padding-bottom p20t content text-center"
  ng-controller="logInController as logIn" ng-init="">
  <div class="row">
    <div class="medium-centered small-centered large-centered columns size-14">
      <span class="text-bold text-white" translate>WELCOME TO IGUANA</span>
      <p class="text-gray m0 text-light" translate>Please Login Here</p>
    </div>
  </div>
  <div class="row">
      <div class="small-8 small-offset-2 large-4 large-offset-4 columns">
      <form name="loginForm" ng-submit="" role="form">
          <div class="form-group">
              <label style="color:#d3d3d3" for="username" >Username
              <input style="color:#d3d3d3" type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Type your username here" required />
              </label>
          </div>
          <div class="form-group">
              <label style="color:#d3d3d3" for="password" >Password
              <input style="color:#d3d3d3" type="text" name="password" id="password" class="form-control" ng-model="password" placeholder="Type your password here" required />
              </label>
          </div>
          <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
          </div>
      </form>
      <h3 ng-show="passphrase" style="color:#fff;">These words must be saved somewhere safe <br/>
        <strong style="text-decoration: underline;">{{ passphrase }}</strong></h3>
      </div>
  </div>
